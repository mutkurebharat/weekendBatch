<!DOCTYPE html>
<html>
	<head>
		<title>Form</title>
	</head>
	<body>
		<h1>Forms</h1>
		<form method="post">
			<label for="fName">First Name : </label>
			<input type="text" id="fName" placeholder="e.g. Bharat">
			<br><br><br>
			
			<label for="lName">Last Name: </label>
			<input type="text" id="lName" name="lastName">
			<br><br><br>
			
			Select your gender : 
			<input type="radio" id="male" name="gender" value="male">
			<label for="male">Male</label>
			<input type="radio" id="female" name="gender" value="female">
			<label for="female">Female</label>
			<input type="radio" id="other" name="gender" value="other">
			<label for="other">Other</label>
			<br><br><br>
			
			Select your hobbies: 
			<input type="checkbox" id="badminton" value="badminton" name="badminton">
			<label for="badminton">Badminton</label>
			<input type="checkbox" id="dancing" value="dancing" name="dancing">
			<label for="dancing">Dancing</label>
			<input type="checkbox" id="cricket" value="cricket" name="cricket">
			<label for="cricket">Cricket</label>
			<input type="checkbox" id="sketching" value="sketching" name="sketching">
			<label for="sketching">Sketching</label>
			<br><br><br>
			
			<input type="submit" value="Done">
		</form>
		
		
	</body>
</html>

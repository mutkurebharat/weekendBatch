<!DOCTYPE html>
<html>
	<head>
		<title>Form</title>
	</head>
	<body>
		<h1>Forms</h1>
		<form method="get" autocomplete="off" novalidate>
			<fieldset>
				<legend>Personal Info: </legend>
				<label for="fName">First Name : </label>
				<input type="text" id="fName" name="fName" placeholder="e.g. Bharat"  required pattern="[A-Za-z]" title="Name should contain only small and capital alphabets">
				<br><br><br>
				
				<label for="lName">Last Name: </label>
				<input type="text" autofocus id="lName" name="lastName" maxlength="10">
				<br><br><br>
				
				<label for="password">Password: </label>
				<input type="password" id="password" name="password">
				<br><br><br>
				
				<label for="addr">Enter your Address: </label>
				<textarea id="addr" name="addr" rows="10" cols="20"></textarea>
				<br><br><br>
				
				Select your gender : 
				<input type="radio" id="male" name="gender" value="male">
				<label for="male">Male</label>
				<input type="radio" id="female" name="gender" value="female">
				<label for="female">Female</label>
				<input type="radio" id="other" name="gender" value="other">
				<label for="other">Other</label>
				<br><br><br>
				
				Select your hobbies: 
				<input type="checkbox" id="badminton" value="badminton" name="badminton">
				<label for="badminton">Badminton</label>
				<input type="checkbox" id="dancing" value="dancing" name="dancing">
				<label for="dancing">Dancing</label>
				<input type="checkbox" id="cricket" value="cricket" name="cricket" checked>
				<label for="cricket">Cricket</label>
				<input type="checkbox" id="sketching" value="sketching" name="sketching">
				<label for="sketching">Sketching</label>
				<br><br><br>
				
				<label for="state">Choose your State</label>
				<select id="state" name="state">
					<option>Select your state</option>
					<option>Mahashtra</option>
					<option>Goa</option>
					<option>M.P.</option>
					<option>U.P.</option>
					<option>Bengal</option>
					<option>Chandigadh</option>
					<option>Punjab</option>
				</select>
				<br><br><br>
				<label>Select your education</label>
				<input list="education">
				<datalist id="education">
					<option value="Electrical">
					<option value="Mechnical">
					<option value="CS">
					<option value="IT">
					<option value="Civil">
					<option value="Electronics">
				</datalist>
				<br><br><br>
				<br><br><br>
				<label for="birthDate">Select your Birth Date:</label>
				<input type="date" id="birthDate" name="birthDate" min="1990-08-31" max="2000-12-31">
				<br><br><br>
				Select your file:<input type="file" multiple>
				<br><br><br>
				Select your Month:<input type="month">
				<br><br><br>
				Select your Number:<input type="number" step="3">
				<br><br><br>
				<br><br><br>
				<button>Customizable Button</button>
				
				<input type="reset" value="Reset">
				<input type="submit" value="Done">
			</fieldset>
		</form>
		
		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>First Page</title>
	</head>
	<body>
		<h2 style="color: red">Formatting Tags</h2>
		
		<b>Bold Text</b> <!-- Bold Text --> 
		<br>
		<strong>Strong Text</strong> <!-- Strong Text --> 
		<br>
		<b><i>Italic Text</i></b><!-- Italic Text -->
		<br>
		<em>Italic Text</em><!-- Emphasized Text -->
		<br>
		<h2>My Name is <mark>Bharat</mark></h2><!-- Marked Text To Highlight some text -->
		<br>
		<small>Small Text</small><!-- Small Text -->
		<br>
		Dove Soap Price was earlier <del>30</del> but now you will get it in <mark>20</mark><!-- Deleted Text -->
		
		<br>
		<ins>Inserted Text</ins><!-- Inserted Text -->
		
		<br>
		H<sub>2</sub>O<!-- Subscript Text -->
		
		<br>
		
		2<sup>2</sup><!-- Superscript Text -->
	</body>
</html>
